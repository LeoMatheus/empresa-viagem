    <main class="booking">
    <button class="show-modal">Criar Ticket</button>
    
      <!-- 
        Validação browser

        validação costumizada

      -->
    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <div class="form-wrapper">
        <header class="form-head">
          <h2>Criar Ticket</h2>
        </header>
        <form method="get">
          <div class="form-field">
            <label for="nome"> Nome:</label
            ><input id="nomeVar" type="text" name="nome" required />
          </div>
          
          <div class="form-field">
            <label for="cpf">CPF:</label
            ><input id="cpf" type="text" name="cpf" required />
          </div>
          
          <div class="form-field">
            <label for="poltrona">poltrona:</label
            ><input id="poltrona" type="number" min="1" name="poltrona" required />
          </div>
         
          <div class="form-field">
            <label for="valor">valor:</label
            ><input id="valor" type="number" min="1" step="any" name="valor" required />
          </div>

          <div class="form-field">
            <label for="travel-select">Horario e Itinerario:</label
              ><select name="horarioItinerario" id="travel-select">
              </select>
          </div>

          <button type="submit" value="Send">Submit</button>
        </form>
      </div>
     
    
   
   
  </main>
