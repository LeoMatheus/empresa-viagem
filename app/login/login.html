            <header class="form-head">
              <h2>Login</h2>
            </header>

              <div class="name-form">
                <label for="user">Usuario:</label>
                <input id="user" type="text" name="user" required />
              </div>
              <div class="email-form">
                <label for="psw">Senha:</label
                ><input id="psw" type="password" name="psw" required />
              </div>
              <button type="submit" value="Send">Login</button>
            </form>
          </div>
      </main>

              <a href="#" title="youtube-link"
                ><img src="assets/icons/youtube.svg" alt="youtube-link"
              /></a>
            </li>
            <li>
              <a href="#" title="instagram-link"
                ><img src="assets/icons/instagram.svg" alt="instagram-link"
              /></a>
            </li>
          </ul>
        </div>
      </footer>
