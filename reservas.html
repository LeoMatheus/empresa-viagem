<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style-reserva.css" />
    <meta
      name="description"
      content="Travelly is a travel agency website that helps you pick out your holiday or vacation"
    />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="icons/airplane.svg" />
    <title>Travelly | Travelling Agency</title>
  </head>

  <body>
    <header class="main-head">
      <nav>
        <h1 id="logo">Travelly</h1>
        <ul>
          <li><a href="#locations">Locations</a></li>
          <li><a href="#benefits">Benefits</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="booking">
    <button class="show-modal">Agendar</button>
    

    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <div class="form-wrapper">
        <header class="form-head">
          <h2>Contact Us</h2>
        </header>
        <form method="get">
          <div class="name-form">
            <label for="name">Nome:</label
            ><input id="name" type="text" name="name" required />
          </div>
          
         
          <div class="date-form">
            <label for="date_start">De: </label>
            <input type="date" name="date_start" id="date">
          </div>
         
          <div class="date-form">
            <label for="date_end">At√©: </label>
            <input type="date" name="date_end" id="date">
          </div>
          <button type="submit" value="Send">Submit</button>
        </form>
      </div>
    <div class="overlay hidden"></div>
  </main>
    <footer>
      <div class="footer-wrapper">
        <h5>Travelly &copy;</h5>
        <ul>
          <li>
            <a href="#" title="twitter-link"
              ><img src="icons/twitter.svg" alt="tiwtter-link"
            /></a>
          </li>
          <li>
            <a href="#" title="youtube-link"
              ><img src="icons/youtube.svg" alt="youtube-link"
            /></a>
          </li>
          <li>
            <a href="#" title="instagram-link"
              ><img src="icons/instagram.svg" alt="instagram-link"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </main>
  <script src="js/script-reserva.js"></script>
</body>
</html>
